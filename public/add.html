<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locate Your Store - Add Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-store"></i> Add Store</h1>

      <div class="store-form">
        <form id="store-form">
          <div>
            <label for="store-id">Store ID</label><br />
            <input
              id="store-id"
              type="text"
              placeholder="Enter Store ID( Ex: 0001 )"
            />
          </div>
          <div>
            <label for="store-address">Store Address</label><br />
            <input
              id="store-address"
              type="text"
              placeholder="Enter Store Address"
            />
          </div>
          <button type="submit" class="btn btn-add-store">Add</button>
          <a href="index.html">
            <button type="button" class="btn-back">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
            </button>
          </a>
        </form>
      </div>
    </div>
    <script src="./js/add.js"></script>
  </body>
</html>
